{{ define "main" }}
<main class="cursos">
    <section>
        <h1 class="section__title"> Cat√°logo de cursos</h1>
        {{ $paginator := .Paginate (where .Data.Pages "Type" "cursos") }}
        <section class="paginator">
                {{ template "_internal/pagination.html" . }}
        </section>
        <div class="cursos__grid">
            {{ range $paginator.Pages }}
            {{ partial "curso.html" .}}
            {{ end }}
            <!-- Hugo's default pagination template. -->
        </div>
        <section class="paginator">
            {{ template "_internal/pagination.html" . }}
        </section>
    </section>
</main>
{{ end }}
