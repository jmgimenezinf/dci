title = "Doctorado en ciencias de la ingeniería"
theme = "terrassa"

[outputs]
    home = ["HTML", "RSS"]
    page = ["HTML", "RSS"]

[params]
    description = "Doctorado en ciencias de la ingeniería"
    favicon = "favicon.ico" # Relative URL
    logo = "logo.svg" # Absolute URL

[params.ups]
    img = "ups.jpg"

[params.hero]
    textColor = "" # Empty for default color

[params.cta] # Call To Action 
    show = true
    cta = "Contacto"
    link = "contact" # Relative URL

[params.separator] # Separators between sections on the home page
    show = false

[params.fa] # Font Awesome options
    version = "5.7.2"
