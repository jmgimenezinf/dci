[params.form] # Contact form
    netlify = false # Use only if you are using Netlify
    action = "https://formspree.io/dci.fi.unpsjb@gmail.com"
    method = "POST"
    inputNameName = "Nombre"
    inputNameLabel = "Nombre"
    inputNamePlaceholder = "nombre"
    inputEmailName = "email"
    inputEmailLabel = "Email"
    inputEmailPlaceholder = "email"
    inputMsgName = "Mensaje"
    inputMsgLabel = "Mensaje"
    inputMsgLength = 750
    inputSubmitValue = "Enviar"

[params.posts]
    showAuthor = true
    showDate = true
    showTags = true
    dateFormat = "Monday, Jan, 2006"

[params.contact] # Contact info
    email = "dci.fi.unpsjb@gmail.com"
    phone = "xxx xxx xxx"
